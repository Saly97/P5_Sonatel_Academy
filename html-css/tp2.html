<!DOCTYPE html>
<html>
    <head>
        <title>mes premiers listes html</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>les listes</h1>
        <p>ma liste non ordonnée</p>
        <ul>
            <li>salimata</li>
            <li>libasse</li>
            <li>maman</li>
        </ul>
        <p>ma liste ordonnée</p>
        <ol>
            <li>on nait</li>
            <li>on grandie</li>
            <li>on meurt</li>
        </ol>
        <p>ma listede de finition ou description</p>
        <dl>
            <dt>HTML</dt>
            <dd>HTML: signifie HyperText Markup Language </dd>
            <dd>HTML: langage de balises pour l'hypertexte</dd>
        </dl>
        
    </body>

</html>
